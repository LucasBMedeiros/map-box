<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a rotating globe</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
<style>
    html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%;
    }

    #container {
        display: flex;
        height: 100%;
    }

    #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1;
    }

    button {
        padding: 8px 12px;
        background-color: #222;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background-color: #444;
    }


    #map {
        flex-grow: 1;
        width: 100%; 
        height: 100%;
    }

    button { 
        display: block;
        margin-bottom: 50px;
    }

</style>
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <button id="fly-to-coney">Fly to Coney Island</button>
        <button id="fit-to-queens">Fit to Queens</button>
        <button id="reset-view">Reset</button>
    </div>

    <div id="info-panel" style="
        position: absolute;
        bottom: 25px;
        left: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-family: sans-serif;
        z-index: 1;
        max-width: 300px;
        display: none;"
    ></div>

    <script src="config.js"></script>
    <script>
        const INITIAL_CENTER = [-73.841515,40.691691]
        const INITIAL_ZOOM = 10

        mapboxgl.accessToken = CONFIG.MAPBOX_TOKEN;
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            zoom: INITIAL_ZOOM,
            center: INITIAL_CENTER, //lng, lat
            projection: 'globe' // Display the map as a globe, since satellite-v9 defaults to Mercator
        });

        // generating test data
        const boroughs = [
            {
                name: 'Brooklyn',
                color: '#3b24e3',
                lngLat: [-73.948717,40.652772]
            },
            {
                name: 'Manhattan',
                color: '#e324bd',
                lngLat: [-73.958588,40.789675]
            },
            {
                name: 'Queens',
                color: '#e3d624',
                lngLat: [-73.830271,40.713942]
            },
            {
                name: 'Staten Island',
                color: '#e34124',
                lngLat: [-74.149475,40.583379]
            },
            {
                name: 'Bronxs',
                color: '#24e351',
                lngLat: [-73.875332,40.846500]
            }
            
        ]
        
        // iterating on data for popup creation
        boroughs.forEach(({ name, color, lngLat }) => {
            const popup = new mapboxgl.Popup({ offset: 25 }).setText(name);

            // add a marker in NY
            new mapboxgl.Marker({
                color,
                scale: 0.6
            }
            )
                .setLngLat(lngLat)
                .setPopup(popup)
                .addTo(map);
        })

        // const popup = new mapboxgl.Popup({ offset: 25 }).setText(
        //     'Central Park nearby'
        // );
        
        // // add a marker in NY
        // const marker1 = new mapboxgl.Marker({

        //     color: '#3b24e3',
        //     scale: 2

        // }
        // )
        //     .setLngLat([-73.841515,40.691691])
        //     .setPopup(popup)
        //     .addTo(map);
 
        // ADDING FILL AND LINES FOR EACH NEIGHBORHOOD
        map.on('load', () => {
            // Set the default atmosphere style
            map.setFog({}); // Set the default atmosphere style

            // add a source and layers for the NYC borough
            map.addSource('borough-boundaries', {
                type: 'geojson',
                data: 'data/borough-boundaries3.geojson',
                promoteId: 'borocode'
            })

            // adding layers to the map atmosphere/style
            map.addLayer({
                id: 'borough-boundaries-fill',
                type: 'fill',
                source: 'borough-boundaries',
                paint: {
                    'fill-color': [ 
                        'match',
                        ['get', 'borocode'],
                        1, 
                        'green',
                        2,
                        'purple',
                        3,
                        'orange',
                        4,
                        'yellow',
                        5,
                        'pink',
                        'steelblue'
                ],
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.8,
                        0.5
                    ]
                }
            }, 'road-path')

            map.addLayer({
                id: 'borough-boundaries-line',
                type: 'line',
                source: 'borough-boundaries',
                paint: {
                    'line-color': 'yellow',
                    'line-width': 1
                }
            }, 'road-path')

            

            // ON CLICK THERE'S A SIMPLE DESCRIPTION OF THE DATA FROM THE GEOJSON WITH THE POPULATION VALUE
            map.on('click', (e) => {
                const [ selectedBorough ] = map.queryRenderedFeatures(e.point, {
                    layers: ['borough-boundaries-fill']
                });

                if (selectedBorough) {
                    const { boroname, pop2020, median_income, land_area_km2, borough_president } = selectedBorough.properties
                    //alert(`The population of ${boro_name} is ${pop2020}`)

                    const panel = document.getElementById('info-panel');
                    panel.innerHTML = `
                        <h3 style="margin-top: 0;">${boroname}</h3>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">Population (2020):</td>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">${Number(pop2020).toLocaleString()}</td>
                            </tr>
                            <tr>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">Median Income (2020):</td>
                                <td style="padding: 4px: border-bottom: 1px solid #555;">${Number(median_income).toLocaleString()}</td> 
                            </tr>
                            <tr>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">Land Area (2020):</td>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">${land_area_km2}</td>
                            </tr>
                            <tr>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">Borough President (2020):</td>
                                <td style="padding: 4px; border-bottom: 1px solid #555;">${borough_president}</td>
                            </tr>  
                        </table>
                        <button onclick="document.getElementById('info-panel').style.display='none'"
                            style="margin-top: 10px; padding: 5px 10px; background: #444; color: white; border: none; border-radius: 4px;">
                            Close
                        </button>
                    `;
                    panel.style.display = 'block';
                }
            })


            let hoveredStateId = null

            map.on('mousemove', 'borough-boundaries-fill', (e) => {
                if (e.features.length > 0) {
                    if (hoveredStateId !== null) {
                        map.setFeatureState(
                            { source: 'borough-boundaries', id: hoveredStateId },
                            { hover: false }
                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'borough-boundaries', id: hoveredStateId },
                        { hover: true }
                    );
                }
            });


        });
        
        // fly to coney island
        document.querySelector('#fly-to-coney').addEventListener('click', () => {
            console.log('click!')
            map.flyTo({
                center: [-73.973353,40.575401],
                zoom: 12,
                pitch: 45
            })
        })

        // reset the map view
        document.querySelector('#reset-view').addEventListener('click', () => {
            console.log('click!')
            map.flyTo({
                center: INITIAL_CENTER,
                zoom: INITIAL_ZOOM,
                pitch: 0
            })
        })

        // fit to queens
        document.querySelector('#fit-to-queens').addEventListener('click', () => {
            console.log('click!')
            map.fitBounds([
                [-73.835038,40.630618], // [lng, lat] - southwestern corner of the bounds
                [-73.689503,40.784787] // [lng, lat] - northeastern corner of the bounds
            ])
            
        }) 

    </script>

</body>
</html>
